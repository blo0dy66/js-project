<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cups</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header class="header">
        <div class="header__container">
            <a href="" class="header__items-page">My item</a>
            <a href="" class="header__create-page-modal">Create New</a>
            <div class="header__search">
                <input type="text" class="header__search-input" placeholder="Search something..">
                <button type="submit" class="header__search-btn">Search</button>
                <button type="submit" class="header__search-cancel-btn">Cancel</button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__container">
            <div class="manage-items">
                <p class="manage-items__text">Manage item</p>
                <p class="manage-sort-by-volume-text">Sort by volume</p>
                <label class="switch">
                    <input type="checkbox" id="sort-checkbox">>
                    <span class="slider round"></span>
                </label>
                <p class="manage-items-text">Count total volume:</p>
                <button type="submit" class="manage-count-btn">Count</button>
                <p class="manage-items__total-volume">Total volume:<span class="manage__volume"></span></p>
            </div>
            <div class="item-list"></div>
        </div>
    </main>
    <footer class="footer">


    </footer>

    <div class="modal" id="create-modal">
        <div class="modal__content">
            <h2 class="modal__title">Create</h2>
            <form id="create-item">
                <div class="form-group">
                    <label for="name-input">Item name</label>
                    <input type="text" id="name-input" name="name-input">
                </div>
                <div class="form-group">
                    <label for="image-input">Image input</label>
                    <input type="file" id="image-input" name="image-input">
                </div>

                <div class="form-group">
                    <label for="material-input">Item material</label>
                    <input type="text" id="material-input" name="material-input">
                </div>
                <div class="form-group">
                    <label for="color-input">Item color</label>
                    <select id="color-input" name="color-input">
                        <option value="🔴red">🔴Red</option>
                        <option value="🔵blue">🔵Blue</option>
                        <option value="🟢green">🟢Green</option>
                        <option value="🟡yellow">🟡Yellow</option>
                        <option value="🟠orange">🟠Orange</option>
                        <option value="🟣purple">🟣Purple</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="volume-input">Item volume</label>
                    <input type="text" id="volume-input" name="volume-input">
                </div>
                <div class="form-group">
                    <label for="price-input">Item price</label>
                    <input type="text" id="price-input" name="price-input"></textarea>
                </div>

                <button class="modal__btn-create" type="submit">Create</button>
            </form>
            <button class="modal__close-btn" data-action="close"><span class="modal__close-icon">&times;</span></button>
        </div>
    </div>

    <div class="modal" id="edit-modal">
        <div class="modal__content">
            <h2 class="modal__title">Edit</h2>
            <form id="edit-item">
                <div class="form-group">
                    <label for="edit-name-input">Item name</label>
                    <input type="text" id="edit-name-input" name="edit-name-input">
                </div>
                <div class="form-group">
                    <label for="edit-material-input">Item material</label>
                    <input type="text" id="edit-material-input" name="edit-material-input">
                </div>
                <div class="form-group">
                    <label for="edit-color-input">Item color</label>
                    <select id="edit-color-input" name="edit-color-input">
                        <option value="🔴red">🔴Red</option>
                        <option value="🔵blue">🔵Blue</option>
                        <option value="🟢green">🟢Green</option>
                        <option value="🟡yellow">🟡Yellow</option>
                        <option value="🟠orange">🟠Orange</option>
                        <option value="🟣purple">🟣Purple</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-volume-input">Item volume</label>
                    <input type="text" id="edit-volume-input" name="edit-volume-input">
                </div>

                <div class="form-group">
                    <label for="edit-price-input">Item price</label>
                    <input type="text" id="edit-price-input" name="edit-price-input">
                </div>
                <button class="modal__btn-edit" id="modal__btn-edit" type="submit">Edit</button>
            </form>
            <button class="modal__close-btn" data-action="close"><span class="modal__close-icon">&times;</span></button>
        </div>
    </div>


    <script src="js/order.js"></script>

</body>

</html>
